<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Visual - Quiz Master</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">Quiz Master</div>
    <nav>
        <a href="index.html" class="nav-btn">Voltar</a>
    </nav>
</header>

<main>
<section class="quiz-container">
    <div id="quiz-question" class="hide card-animate">
        <div class="timer-bar">
            <div id="timer-bar-fill"></div>
        </div>
        <h2 id="question-text"></h2>
        <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <div id="quiz-result" class="hide card-animate">
        <h2>Quiz Finalizado!</h2>
        <p id="score-text"></p>
        <h3>Ranking</h3>
        <ul id="ranking-list"></ul>
        <button id="restart-btn" class="card-btn">Jogar Novamente</button>
    </div>
</section>
</main>

</footer>

<script src="play-visual.js"></script>
</body>
</html>
